version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command:
      bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - type: bind
        source: ./app
        target: /app
    ports:
      - 3000:3000
    depends_on:
      - mysql
    networks:
      - dbserver
    env_file:
      - ./.env

  python:
    build:
      context: .
      dockerfile: ./python/Dockerfile
    networks:
      - dbserver
    volumes:
      - type: bind
        source: ./python/lib
        target: /python/lib
      - type: bind
        source: ./python/test
        target: /python/test
    env_file:
      - ./.env
    tty: true

  mysql:
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    expose:
      - 3306
    networks:
      - dbserver
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=$DB_DATABASE
      - MYSQL_USERNAME=$DB_USERNAME
      - MYSQL_PASSWORD=$DB_PASSWORD
      - MYSQL_ROOT_PASSWORD=$DB_ROOT_PASSWORD
      - TZ=Asia/Tokyo

networks:
  dbserver:

volumes:
  mysql:
